<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
 <header class="p-4 bg-red-500 text-yellow-100 text-center animate-bounce">
  <h1 class="text-5xl font-extrabold">Мой удивительный сайт!</h1>
  </header>

  <main class="p-6">
    <section class="mb-4">
      <h2 class="text-2xl font-semibold">About Me</h2>
      <p class="mt-2">Hello! This is my first website. I'm excited to learn more about web development!</p>
    </section>

    <section class="mt-6">
      <h2 class="text-2xl font-semibold">Полезные ссылки</h2>
      <ul class="mt-2 list-disc pl-6">
        <li><a href="https://github.com" target="_blank" class="text-blue-500 hover:underline">Перейти на GitHub</a></li>
        <li><a href="https://google.com" target="_blank" class="text-blue-500 hover:underline">Перейти на Google</a></li>
      </ul>
    </section>

    <section class="mt-6">
      <h2 class="text-2xl font-semibold">Галерея</h2>
      <img src="https://source.unsplash.com/600x400/?nature,water" alt="Красивый пейзаж" class="mt-4 rounded shadow-lg">
      <img src="images/DSC_0006.jpg" alt="Не знаю" class="rounded shadow-lg">
    </section>

    <section class="mt-6">
      <h2 class="text-2xl font-semibold">Видео</h2>
      <iframe class="mt-4 w-full h-64 rounded" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
              title="Видео с YouTube" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
      </iframe>
    </section>
  </main>

  <footer class="p-4 bg-gray-800 text-white text-center">
    <p>© 2025 My First Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
